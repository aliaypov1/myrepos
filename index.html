<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Otomotiv Parçaları Mağazası" />
<meta property="og:description" content="Kaliteli otomotiv parçaları" />
<meta property="og:image" content="https://myauto.vercel.app/images/imagessss.png" />

  <title>Otomotiv Parçaları Mağazası</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" href="images/imagessss.png" type="image/x-icon" />

  <style>
    /* Медиа-запросы для адаптивности */
    @media (max-width: 1200px) {
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .highlight-grid {
        flex-direction: column;
        gap: 1rem;
      }

    }

    @media (max-width: 768px) {
      .container{
        margin-top: 150px;
      }
      .umg{
        display: none;
      }
      .fullscreen-image {
        display: none;
      }
      .part-card {
        width: 100%;
        margin: 1rem 0;
      }
      .highlight-grid {
        flex-direction: column;
        gap: 1rem;
      }
    }

    @media (max-width: 480px) {

      header h1 {
        font-size: 1.5rem;
      }
      nav a {
        display: block;
        margin: 0.5rem 0;
      }
      .highlight-box h3,
      .highlight-box p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <header>
      <h1>AutoParçalar Ali Imran</h1>
    </header>
  
   <nav>
      <a href="#">Anasayfa</a>
      <a href="#catalog">Katalog</a>

  </div>
  
  <div class="umg"><div class="fullscreen-image">

  </div></div>

    </div>

    <div class="part-card">

      <button class="button">Detaylar</button>
    </div>
    <div id="catalog" class="part-card">
        <img src="images/images1.jfif" alt="Amortisör">
        <h3>Araba Tamponları</h3>
        <button class="button">Detaylar</button>
      </div>
      <div class="part-card">
        <img src="images/fara.jfif" alt="Amortisör">
        <h3>farlar</h3>
        <button class="button">Detaylar</button>
      </div>
      <div   class="part-card">
        <img src="images/rul.jfif" alt="Amortisör">
        <h3>direksiyon</h3>
        <button class="button">Detaylar</button>
      </div>
      <div class="part-card">
        <img src="images/zerkalo.jpg" alt="Amortisör">
        <h3>aynalar</h3>
        <button class="button">Detaylar</button>
      </div>
      <div class="part-card">
        <img src="images/porshni_auto_dvs.jpg" alt="Amortisör">
        <h3>pistonlar</h3>
        <button class="button">Detaylar</button>
      </div>
      <div class="part-card">
        <img src="images/kapot-s-mbw.png" alt="Amortisör">
        <h3>araba kapotu</h3>
        <button class="button">Detaylar</button>
      </div>
  </div>
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3011.685008999421!2d29.175556875897435!3d40.98837777135327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cacf193afcde35%3A0xe530af2fff75dcd7!2zRVNBIE9UT01BU1lPTiBNw5xIRU5ExLBTTMSwSw!5e0!3m2!1sru!2str!4v1745593186341!5m2!1sru!2str"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
